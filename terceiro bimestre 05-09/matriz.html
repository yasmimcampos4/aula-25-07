<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1> Matrizes JavaScript</h1>
    <h2> O método at()</h2>
    <p> O método at() retorna um elemento indexado de matriz.</p>
    <p id = "demonstracao"></p>
    <script>
        const frutas = ["banana", "laranja", "maça"];
        let fruta = frutas.at(2);
document.getElementById("demonstracao").innerHTML = fruta;
    </script>
</body>
