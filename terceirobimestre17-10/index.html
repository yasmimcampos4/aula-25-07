    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento IFMT - Fidelizando Conhecimentos</title>
    <link rel="stylesheet" href="estilo.css"> 
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>Registro de Participantes</h1>
            <form action="https://formspree.io/f/xeoqqdaz" method="POST" id="registroForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="cate">Categoria:</label>
                <select id="cate" name="categoria" required>
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option value="1">Ouvinte</option>
                    <option value="2">Palestrante</option>
                    <option value="3">Organizador</option>
                </select>
                <button type="submit">Enviar</button>
            </form>
            <h2 id="totalParticipantes">Total de Participantes: </h2>
            <ul id="listaParticipantes"></ul>
        </div>
        <script src="java.js"></script>
</body>
</html>
